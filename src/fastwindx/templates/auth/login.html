{% extends 'landing.html' %}

{% block title %}Login - FastWindX{% endblock %}

{% block content_landing %}
<div class="card bg-base-100 w-1/2 shadow-xl mb-24 mx-auto mt-8">
  <div class="card-body">
    <div class="card-title">
      Login
    </div>
    <div id="message-area">
      {% if msg %}
      {% if msg == 'Logout Successful' or msg == "User successfully created" %}
      <div class="alert alert-success">
        {{ msg }}
      </div>
      {% else %}
      <div class="alert alert-error">
        {{ msg }}
      </div>
      {% endif %}
      {% endif %}
    </div>
    <form class="form-control" method="POST" action="/login">
      <div class="form-group mb-4 w-full">
        <div class="label">Email</div>
        <input type="email" class="input input-bordered w-full" name="email" required>
      </div>
      <div class="form-group mb-4 w-full">
        <div class="label">Password</div>
        <input type="password" class="input input-bordered w-full" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary mb-4">Login</button>
    </form>
    <a href="{{ url_for('register_page') }}" class="btn btn-link justify-center">Register?</a>
  </div>
</div>
{% endblock %}
