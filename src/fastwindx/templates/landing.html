<!doctype html>
<html lang="en" id="">

<head>
  <meta charset="utf-8" />
  <title>{% block title%}{% endblock%}</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="{{ url_for('static', path='js/htmx.min.js')}}"></script>
  <link rel="stylesheet" href="{{ url_for('static', path='css/main.css')}}">

</head>

<body>

  <div class="hero min-h-screen bg-base-200">
    {% block content_landing %}
    <div class="hero-content text-center">
      <div class="max-w-md">
        <h1 class="text-5xl font-bold">Welcome to FastWindX</h1>
        <p class="py-6">FastWindX is a modern web application framework combining FastAPI, HTMX, and Tailwind CSS.</p>
        <a href="{{ url_for('login_page') }}" class="btn btn-primary">Login</a>
        <a href="{{ url_for('register_page') }}" class="btn btn-secondary">Register</a>
      </div>
    </div>
    {% endblock %}
  </div>

</body>

</html>
